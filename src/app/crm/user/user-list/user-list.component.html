<mat-form-field appearance="standard">
  <mat-label>Usuario</mat-label>
  <input matInput placeholder="Usuario" #userNameFilter>
</mat-form-field>
<mat-form-field appearance="standard">
  <mat-label>Email</mat-label>
  <input matInput placeholder="Email" #emailFilter>
</mat-form-field>
<mat-form-field appearance="standard">
  <mat-label>Nombre</mat-label>
  <input matInput placeholder="Nombre" #nameFilter>
</mat-form-field>
<mat-form-field appearance="standard">
  <mat-label>Apellidos</mat-label>
  <input matInput placeholder="Apellidos" #lastNameFilter>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Estado</mat-label>
  <mat-select id="stateFilter" name="stateFilter" #stateFilter>
    <mat-option [value]="-1">Todos</mat-option>
    <mat-option [value]="1">Activo</mat-option>
    <mat-option [value]="2">Inactivo</mat-option>
  </mat-select>
</mat-form-field>
<div align="end">
  <button mat-mini-fab color="primary" aria-label="Crear un nuevo usuario" (click)=addUser()>
    <mat-icon>add</mat-icon>
  </button>
  <button mat-mini-fab color="primary" aria-label="Crear un nuevo usuario" (click)="applyFilters(userNameFilter, emailFilter, nameFilter, lastNameFilter, stateFilter)">
    <mat-icon>search</mat-icon>
  </button>
</div>
<br>
<div class="mat-elevation-z6">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let element" >
          <button mat-icon-button color="basic" aria-label="Editar usuario" (click) = updateUser(element)>
            <mat-icon>edit</mat-icon>
        </button>
        &nbsp;
        <button mat-icon-button color="basic" aria-label="Ver usuario" (click) = viewUser(element)>
          <mat-icon>waves</mat-icon>
      </button>
      &nbsp;
        <button mat-icon-button color="warn" aria-label="Eliminar usuario" (click) = delUser(element)>
          <mat-icon>delete</mat-icon>
      </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select a page">
    </mat-paginator>
  </div>
